<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <section class="top">
    <h1>IP Address Tracker</h1>

    <form>
      <input type="text" placeholder="Search for any IP address or domain" id="searchbar">
      <button id="submit">
        <img src="./images/icon-arrow.svg" class="arrow">   
      </button>
    </div>
  </section>

  <div class="middle">
    <div class="block">
      <p>IP Address</p>
      <h2 id="ip-address"></h2>
    </div>
    <div class="block">
      <p>Location</p>
      <h2 id="location"></h2>
    </div>
    <div class="block">
      <p>Timezone</p>
      <h2 id="timezone">UTC <!-- add offset value dynamically using the API --><span></span></h2>
    </div>
    <div class="block">
      <p>ISP</p>
      <h2 id="isp"></h2>
    </div>
  </div>

  <section id="map">
    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Patel</a>.
  </div>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <script src="./js/script.js"></script>
</body>
</html>
